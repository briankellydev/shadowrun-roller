<div id="initiative-component">
  <div class="input" *ngIf="showInput">
      <div *ngFor="let person of initList">
         Name: <input class="name" type="text" [(ngModel)]="person.name"> 
         Score: <input type="number" [(ngModel)]="person.score" min="1" max="99"> 
      </div>
      <button (click)="compile()">Compile</button>
  </div>
  <div class="results" *ngIf="!showInput">
      <div class="pass" *ngFor="let pass of compiledList; let i = index" [attr.data-index]="i">
          <h2 *ngIf="pass.length > 0">Pass {{i + 1}}</h2>
          <div
            class="person"
            *ngFor="let person of pass"
            (click)="selectedItem = person.id"
            [ngClass]="{'selected-item': person.id === selectedItem, 'hidden': !person.name}">
              {{person.name}}
          </div>
      </div>
      <button (click)="startOver()">Start Over</button>
  </div>
</div>
